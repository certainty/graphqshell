name:                graphqshell
version:             0.1.0.0
github:              "certainty/graphqshell"
license:             BSD3
author:              "certainty"
maintainer:          "david.krentzlin@gmail.com"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/certainty/graphqshell#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- text

library:
  source-dirs: src
  dependencies:
    - brick >= 0.5
    - vty >= 5.2
    - async >= 2.2 && < 3


executables:
  graphqshell-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - graphqshell

  demo_server:
    main: Main.hs
    source-dirs: demo_server
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - morpheus-graphql
      - scotty
    

tests:
  graphqshell-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - graphqshell
