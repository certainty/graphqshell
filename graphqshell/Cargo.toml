[package]
name = "graphqshell"
version = "0.1.0"
authors = ["certainty <david.krentzlin@gmail.com>"]
edition = "2018"

[lib]
name="graphqshell"
path="src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
tui = "0.12.0"
termion = "1.5.5"
linefeed = "0.6.0"
url = "2.1.1"
reqwest = { version = "0.10.8", features = ["blocking", "json"] }
serde = "1.0.117"
serde_json = "1.0.59"
clap-v3 = "3.0.0-beta.1"
# used for test server
juniper = "0.14.2"
juniper_warp = "0.5.2"

[dev-dependencies]
mockito = "0.27.0"
